<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container mt-4">
        <h1 class="text-center">Bandas</h1>

    <div class="container">
        <form id="myform">
            <h1 class="text-center">Formulario de Ã¡lbumes</h1>
            <div class="form-group">
                <label for="bandas">Bandas:</label>
                <input type="text" id="bandas" class="form-control">

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control">

                <input type="time" id="duracion" class="form-control">
            </div>
            <div class="form-group">
                <label for="copias">Copias vendidas</label>
                <input type="number" id="copias" class="form-control">
            </div>
            <!-- REVISAR SI SIRVE EL BOTON -->
            <div class="d-flex justify-content-center text-center">
